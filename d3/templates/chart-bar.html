<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/d3/d3-mc.css">
    <script src="/d3/d3.min.js"></script>
    <title>D3 bar charts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="chart-container">
      <svg class="simple-bar-chart bar-chart"></svg>
    </div>
    
    <div class="chart-container">
      <svg class="bar-chart-with-axis bar-chart"></svg>
    </div>

    <div class="chart-container">
      <svg class="bar-chart-with-labels bar-chart"></svg>
    </div>

    <div class="chart-container">
      <svg class="bar-chart-with-labels-json bar-chart"></svg>
    </div>

    <div class="chart-container">
      <svg class="horizontal-bar-chart bar-chart"></svg>
    </div>

    <script src="/d3/scripts/bar.js"></script>
  </body>
</html>
